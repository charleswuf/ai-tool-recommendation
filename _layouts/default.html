<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-XXXXXXXXXX');
  </script>

  {% seo %}

  <link rel="stylesheet" href="{{ "/assets/style.css" | relative_url }}">

</head>
<body>

  <header class="site-header">
    <div class="header-container">
      <h1><a href="{{ "/" | relative_url }}">{{ site.title }}</a></h1>
      <nav class="main-nav">
        <a href="{{ "/" | relative_url }}">首頁</a>
        <a href="{{ "/about/" | relative_url }}">關於我們</a>
      </nav>
    </div>
  </header>

  <div class="category-nav-wrapper">
    <nav class="category-nav">
      <ul>
        {% for category in site.categories_list %}
          <li><a href="{{ "/categories/" | relative_url }}{{ category.slug | relative_url }}/">{{ category.name }}</a></li>
        {% endfor %}
      </ul>
    </nav>
  </div>

  <main class="site-content">
    <div class="main-content-container"> 
      {{ content }}
    </div>
  </main>

  <footer class="site-footer">
    <div class="footer-container">
      <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
      <p>
        <a href="{{ "/privacy-policy/" | relative_url }}">隱私政策</a> |
        <a href="{{ "/terms-of-service/" | relative_url }}">服務條款</a>
      </p>
    </div>
  </footer>

</body>
</html>
